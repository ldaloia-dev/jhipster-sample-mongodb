<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (dummy(); as dummyRef) {
      <div>
        <h2 data-cy="dummyDetailsHeading"><span jhiTranslate="jhipsterSampleMongodbApp.dummy.detail.title">Dummy</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ dummyRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterSampleMongodbApp.dummy.name">Name</span></dt>
          <dd>
            <span>{{ dummyRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterSampleMongodbApp.dummy.description">Description</span></dt>
          <dd>
            <span>{{ dummyRef.description }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/dummy', dummyRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
